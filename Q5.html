<!-- A favicon, short for "favorite icon," is a small icon associated with a website or web page. 
It is typically displayed in the address bar of a web browser, next to the URL, and is used as a visual representation of the website. 
Favicons are also visible in browser tabs, bookmark lists, and sometimes in search engine results. -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="4.jpg" type="image/x-icon">

</head>
<body>
    <p>Check the tab icon for output</p>
</body>
</html>
